<h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Contacts</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Birth date</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="contact in contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.lastname}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.birthdate | date:'yyyy-MM-dd'}}</td>
        <td>{{contact.address}}</td>
        <td>
          <div class="btn-group" role="group" aria-label="...">
            <button title="Edit" type="button" class="btn btn-primary" ng-click="edit($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            <button title="Delete" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" ng-click="select($index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          </div>
        </td>
      </tr>
      <tr ng-show="loading[$index]" ng-repeat-end>
        <td colspan=6>
          <div ng-include src="'views/create-contact.html'"></div>
        </td>
      </tr>
    </tbody>
  </table>

  <uib-pagination ng-change="pageChanged()" total-items="totalItems" ng-model="currentpage" items-per-page="pageSize" class="pagination-sm" boundary-link-numbers="true" rotate="false"></uib-pagination>
</div>

<a title="New" href="#/create-contact" class="btn btn-success"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> New contact</a>

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete contact</h4>
      </div>
      <div class="modal-body">
        <p>This will remove the contact. Â¿Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" ng-click="delete()" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
