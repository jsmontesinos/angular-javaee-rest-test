<form name="form" class="form-horizontal">
  <div class="form-group required" ng-class="{ 'has-error': form.name.$invalid && form.name.$dirty }">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input required ng-model="contact.name" type="text" class="form-control" name="name" id="name" placeholder="Name" ng-maxlength="100">
      <span class="text-danger" ng-show="form.name.$invalid && form.name.$dirty">Name must be present.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="contact.lastname" type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" ng-maxlength="100">
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.email.$invalid && form.email.$dirty}">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input ng-model="contact.email" type="email" class="form-control" name="email" id="email" placeholder="Email" ng-maxlength="100">
      <span class="text-danger" ng-show="form.email.$invalid && form.email.$dirty">Invalid email format.</span>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': form.date.$invalid && form.date.$dirty }">
    <label for="birthdate" class="col-sm-2 control-label">Birth Date</label>
    <div class="col-sm-10">
      <p class="input-group">
        <input type="text" class="form-control" name="date" uib-datepicker-popup is-open="dtpicker.opened" ng-model="contact.birthdate" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="opendtpicker()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
      <span class="text-danger" ng-show="form.date.$invalid && form.date.$dirty">Worng date format.</span>
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input ng-model="contact.address" type="text" class="form-control" name="address" id="address" placeholder="Address" ng-maxlength="200">
    </div>
  </div>
  <!--  -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a title="Return to the contacts list" href="#/contacts" id="gobackButton" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Go back</a>
      <button ng-disabled="!form.$valid" title="Save contact" id="saveButton" type="submit" class="btn btn-success" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
    </div>
  </div>


</form>


<div class="alert alert-danger" ng-show="invalidemailmessage != null">
  <strong>Contact not created</strong> {{invalidemailmessage}}.
</div>
